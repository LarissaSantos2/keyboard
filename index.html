<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Teclado Virtual</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Teclado virtual simples com design básico e efeitos visuais decorativos."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Teclado Virtual, Keyboard, Layout de Teclas"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link
      rel="shortcut icon"
      href="img/icone-teclado.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Teclado Virtual -->
    <div class="container">
      <div class="wrapper">
        <div class="keys">
          <!-- Primeira fileira -->
          <input type="button" value="q" />
          <input type="button" value="w" />
          <input type="button" value="e" />
          <input type="button" value="r" />
          <input type="button" value="t" />
          <input type="button" value="y" />
          <input type="button" value="u" />
          <input type="button" value="i" />
          <input type="button" value="o" />
          <input type="button" value="p" />
        </div>
        <!-- Segunda fileira -->
        <div class="keys">
          <input type="button" value="a" />
          <input type="button" value="s" />
          <input type="button" value="d" />
          <input type="button" value="f" />
          <input type="button" value="g" />
          <input type="button" value="h" />
          <input type="button" value="j" />
          <input type="button" value="k" />
          <input type="button" value="l" />
          <input type="button" value="ç" />
        </div>
        <!-- Terceira fileira -->
        <div class="keys">
          <input type="button" value="z" />
          <input type="button" value="x" />
          <input type="button" value="c" />
          <input type="button" value="v" />
          <input type="button" value="b" />
          <input type="button" value="n" />
          <input type="button" value="m" />
        </div>
        <div class="keys">
          <input type="button" value="space" />
        </div>
      </div>
    </div>
  </body>
</html>
